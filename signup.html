<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Signup | CryptoBazar</h1>
        <p>Create a new account</p>
        <form input="index.php" method="POST">
            <div class="row">
                <div class="column">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name here" name="name">
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email here" name="email">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="name">Passport Number</label>
                    <input type="text" id="name" placeholder="Your Passport Number here" name="name">
                </div>
                <div class="column">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" placeholder="Your phone number here" name="contactNumber">
                </div>
            </div>
           
            <button>Submit</button>
            <button id="LogIn">LogIn</button>
        </form>
    </div>
</body>
</html>
